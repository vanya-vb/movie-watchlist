<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <h1 class="title">Find your film</h1>
        <p class="list">
            <a href="#">Watchlist</a>
        </p>
    </header>

    <!-- add .main-filled when movies -->
    <main class="main">
        <div class="search-container">
            <div class="search-input">
                <i class="fas fa-search" role="img" aria-hidden="true"></i>
                <input type="search" id="search-input" placeholder="Search for a movie" aria-label="Enter search term"
                    name="search" />
            </div>
            <button id="search-btn">Search</button>
        </div>

        <!-- add .movie-list-filled when movies -->
        <section class="movie-list-container">
            <!-- Movies will be inserted here -->
            <div class="no-movies">
                <img src="img/movie-icon.png" class="movie-icon" alt="Movie icon">
                <p class="initial-msg">Start exploring</p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
