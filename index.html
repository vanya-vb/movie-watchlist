<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <h1 class="title">Find your film</h1>
        <p class="list">
            <a href="watchlist.html">Watchlist</a>
        </p>
    </header>

    <main>
        <div class="search-container">
            <div class="search-input">
                <i class="fas fa-search" role="img" aria-hidden="true"></i>
                <input type="search" id="search-input" placeholder="Search for a movie" aria-label="Enter search term"
                    name="search" />
            </div>
            <button id="search-btn">Search</button>
        </div>

        <section class="movie-list-container">
            <!-- Movies will be inserted here -->

            <!-- movie card -->
            <article class="movie-card">
                <div class="movie-img-container">
                    <img src="img/image 33.png" alt="Poster of Blade Runner">
                </div>

                <div class="movie-info">
                    <h2 class="movie-title">
                        Blade Runner
                        <span class="rank" aria-label="Rating: 8.1">
                            <img src="img/star-icon.png" alt="Star icon" />8.1</span>
                    </h2>

                    <div class="movie-description">
                        <span class="movie-duration">117 min</span>
                        <span class="movie-genre">Action, Drama, Sci-fi</span>
                        <button class="add-to-watchlist-btn" data-movie-id="tt0083658"
                            aria-label="Add Blade Runner to watchlist">
                            <img src="img/add-icon.png" alt="Add icon" />
                            Watchlist
                        </button>
                    </div>

                    <p class="movie-summary">
                        A blade runner must pursue and terminate four replicants who stole a
                        ship in space, and have returned to Earth to find their creator.
                    </p>
                </div>
            </article>

            <hr>

        </section>

    </main>

</body>

</html>
